<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.jpg">
</head>

<body>
    <div class="image-container"></div>
    <div class="header">
        <div class="inimage">
            <img src="logo.jpg" class="classic">

            <div class="headlinks">
                <a href="#">Find A Job </a>|
                <a href="#"> Post A Job </a>|
                <a href="#"> Freelance </a>|
                <a href="#"> Volunteer </a>|
                <a href="#"> Hiring Tools </a>|
                <a href="#"> Learning Tools </a>|
                <a href="#"> About Us </a>|
                <a href="#"> Login</a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="qoute">Never Work to Earn,</div>
        <div class="unqoute">Work to Learn...</div><br />
        <div class="form">
            <form>
                <input type="text" placeholder="Keywords, Job title or organisation name" class="input1">
                <input type="text" placeholder="Location" class="input2">
              
                <button class="buttons">Find Job</button><br><br>
                <button class="buttons">Part Time Jobs</button> <button class="buttons">Full Time Job</button>
            </form>
        </div><br><br><br>
        <div class="qoute">Ready To Post A Job ?</div>
        <p>Thousands of people across the globe find Millions of people their Dream Job every year through <b>JobFinder</b></p>
        <button class="buttons">Post A Jobs</button>
    </div>
</body>

</html>
